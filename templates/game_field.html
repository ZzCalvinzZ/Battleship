{% extends "base.html" %}

{% block links %}
<link rel="stylesheet" href="{{STATIC_URL}}css/game_field.css">
<script type="text/javascript" src="{{STATIC_URL}}js/game_field.js"></script>
{% endblock %}

{% block content %}
<div id='game'>
  <h1 class='center'>{{name}}</h1>
  <div id = 'my-field'>
    <table>
      <tbody>
        {% for x in size%}
        <tr>
          {% for y in size %}
          <td class='uncovered my-cell' id={{x}}{{y}}>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id = 'opponent-field'>
    <table>
      <tbody>
        {% for x in size%}
        <tr>
          {% for y in size %}
          <td class='uncovered opponent-cell'>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
