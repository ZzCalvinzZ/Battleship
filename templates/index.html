{% extends "base.html" %}

{% block links %}
<link rel="stylesheet" href="{{STATIC_URL}}css/index.css">
{% endblock %}

{% block content %}

<h1>Battleship</h1>
<h5>Please Enter the Player Names to Start a New Game</h5>
<div class="row">
  <div class="small-6 small-centered columns">
    <table>
      <form action="/" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr class="submit"><th></th><td><input type="submit" value="Play!" /></td></tr>
      </form>
    </table>
  </div>
</div>

{% endblock %}
